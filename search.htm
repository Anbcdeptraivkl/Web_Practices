<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Search Bar(s)</title>

    <link rel="stylesheet" type="text/css" href="style/search.css">

</head>

<body>
    <script src="https://kit.fontawesome.com/4017f7765a.js" crossorigin="anonymous"></script>

    <form class="basic-search" method="POST">
        <input type="text" class="input-box" placeholder="Search...">
        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
    </form>

    <span class="gradient-search">
        <input type="text" placeholder="Gradient Focus...">
        <span></span>
    </span>
</body>

</html>
